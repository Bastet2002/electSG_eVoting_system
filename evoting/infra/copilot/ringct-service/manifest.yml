name: ringct-service
type: Backend Service

image:
  build: ../ringct/Dockerfile
  port: 50051
  healthcheck:
    command: ["CMD-SHELL", "/bin/grpc_health_probe -addr=localhost:50051 || exit 1"]
    interval: 15s
    timeout: 10s
    grace_period: 120s


cpu: 2048       
memory: 4096    
