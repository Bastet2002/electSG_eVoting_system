{% extends "generalUser/header.html" %}
{% load static %}

{% block title %}View All Districts{% endblock %}

{% block content %}
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{% static 'generalUser/viewAllDistricts.css' %}"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<div class="container">
    <div class="content">
        <div class="districts">
            {% for district in districts %}
                <div class="card">
                    <a href="{% url 'view_district_detail' district.district_id %}" class="text-decoration-none text-dark">
                        <div class="card-body d-flex align-items-center justify-content-center">
                            <h5 class="card-title">{{ district.district_name }}</h5>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
