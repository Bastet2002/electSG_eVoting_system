{% extends 'adminDashboard/base.html' %}
{% load static %}

{% block title %}Edit Profile{% endblock %}

{% block content %}

    <div class="main">
        <h1 style="text-align: center;">Edit Profile</h1>

        </form>
    </div>
{% endblock %}
