{% block content %}
<style>

        text-align: center;
        margin-left: 240px; /* Adjusted to accommodate the sidebar */
        padding: 20px;
        padding-top: 80px; 
    }

    .btn {
        padding: 10px 20px;
        margin-left: 10px;
        cursor: pointer;
        background-color: #e0624f;

    <form method="post">

    </form>
</div>
{% endblock %}
