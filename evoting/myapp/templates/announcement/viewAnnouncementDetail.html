{% extends 'adminDashboard/base.html' %}
{% load static %}

{% block title %}View Announcement Details{% endblock %}

{% block content %}
<style>
    .content {
        margin-left: 240px; /* Adjust to accommodate the sidebar */
        padding: 20px;
        padding-top: 100px; /* Ensure there's space for the fixed header */
    }

    .content h1 {
   
        margin-bottom: 20px;
        margin-top: 40px;
        text-align: center;
    }

    .content p {
        font-size: 16px;
        line-height: 1.5;
        margin-bottom: 30px;
        text-align: center;
    }

    .btn,
    .btn.btn-primary {
        display: inline-block;
        padding: 8px 12px;
        background-color: #e0624f;
        color: #fff;
        font-size: 14px;
        border: none;
        border-radius: 4px;
        text-decoration: none;
        cursor: pointer;
        transition: background-color 0.3s;
        height: 20px; /* Set a fixed height for consistency */
        line-height: 20px; /* Adjust line height for vertical alignment */
    }

    .btn.btn-primary {
        text-decoration: none; /* Ensure consistency with anchor tag */
    }

    /* Adjust button height to match anchor tag */
    .btn.btn-danger {
        height: auto;
    }

    .btn:hover {
        background-color: #0056b3;
}
</style>

<div class="content">
    <h1>{{ announcement.header }}</h1>
    <p>{{ announcement.content }}</p>
    <a href="{% url 'edit_announcement' announcement.announcement_id %}" class="btn btn-primary" style="margin-left: 45%; display: inline;">Update</a>
    <form method="post" action="{% url 'delete_announcement' announcement.announcement_id %}" style="display:inline;" onsubmit="return confirmDelete()">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
</div>

<script>
    function confirmDelete() {
        return confirm('Are you sure you want to delete this announcement?');
    }
</script>
{% endblock %}
