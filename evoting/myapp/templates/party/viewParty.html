{% extends 'adminDashboard/base.html' %}
{% load static %}

{% block title %}View Parties{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'district/viewDistrict.css' %}">

<div class="main">
    <h1 style="text-align: center;">Parties</h1>
    <div class="table-container">
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Party</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for party in parties %}
                    <tr>
                        <td>{{ party.party }}</td>
                        <td>
                            <a href="{% url 'edit_party' party.id %}" class="btn btn-primary">Update</a>
                            <form method="post" action="{% url 'delete_party' party.id %}" style="display:inline;" onsubmit="return confirmDelete()">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="2">No parties found.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    function confirmDelete() {
        return confirm('Are you sure you want to delete this party?');
    }
</script>
{% endblock %}
