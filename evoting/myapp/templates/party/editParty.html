{% extends 'adminDashboard/base.html' %}
{% load static %}

{% block title %}Edit Party{% endblock %}

{% block content %}
    <link rel="stylesheet" href="{% static 'district/editDistrict.css' %}">
    
    <div class="main">
        <h1 style="text-align: center; margin: 120px 0px 40px 0px">Edit Party</h1>
        <form method="post" class="edit-district-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" name="save-changes" style="margin-left: 40%;">Save changes</button>
        </form>
    </div>
{% endblock %}
