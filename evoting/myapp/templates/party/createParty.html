{% extends 'adminDashboard/base.html' %}
{% load static %}

{% block title %}Create Party{% endblock %}

{% block content %}
    <link rel="stylesheet" href="{% static 'announcement/createAnnouncement.css' %}">
    
    <div class="main">
        <h1 style="text-align: center;">Create Party</h1>
        <form method="post" action="{% url 'create_party' %}" class="create-party-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" name="publish">Create</button>
            <button type="submit" name="cancel">Cancel</button>
        </form>
    </div>
{% endblock %}
