{% extends 'adminDashboard/base.html' %}
{% load static %}

{% block title %}Create Party{% endblock %}

{% block content %}
    <link rel="stylesheet" href="{% static 'district/addDistrict.css' %}">
    
    <div class="main">
        <h1 style="text-align: center; margin: 120px 0px 30px 0px">Create Party</h1>
        <form method="post" action="{% url 'create_party' %}" class="add-district-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" name="publish" style="margin-left: 50%" {% if disable_creation %}disabled{% endif %}>Create</button>
        </form>
    </div>

    {% if messages %}
    <div id="popupAlert" class="popup-alert show">
        {% for message in messages %}
            <p class="{{ message.tags }}">{{ message }}</p>
        {% endfor %}
    </div>
    <script>
        // Show the alert
        const alertBox = document.getElementById('popupAlert');
        alertBox.classList.add('show');
        
        // Hide the alert after 3 seconds
        setTimeout(() => {
            alertBox.classList.remove('show');
        }, 3000); // Adjusted to 3 seconds
    </script>
{% endif %}
{% endblock %}
