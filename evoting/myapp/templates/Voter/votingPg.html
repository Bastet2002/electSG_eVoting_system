{% extends "Voter/header.html" %}
{% load static %}

{% block title %}Digital Ballot{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'Voter/votingPg.css' %}"> 
<div class="main">
    <h2>Digital Ballot Paper</h2>
    <form method="post" action="{% url 'submit_ballot' %}">
        {% csrf_token %}
        <div class="ballot-paper">
            {% for candidate in candidates %}
            <div class="candidate-row">
                <div class="candidate">
                    <label>
                        {% if candidate.profile_picture %}
                        <img src="{{ candidate.profile_picture.url }}" alt="{{ candidate.user_account.name }}">
                        {% else %}
                        <img src="{% static 'images/default_candidate.jpg' %}" alt="{{ candidate.user_account.name }}">
                        {% endif %}
                    </label>
                    <span class="party-name">{{ candidate.user_account.party.party }}</span>
                    <input type="checkbox" name="candidate" value="{{ candidate.user_account.id }}">
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="vote-button-container">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
