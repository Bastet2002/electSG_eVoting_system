{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Home Page{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'Voter/header.css' %}">
</head>
<body>
  <div class="header">
    <div class="logoImage">
        <img src="{% static 'images/logo.png' %}" alt="Logo">
    </div>
    <nav>
        <ul class="navigation">
            <li><a href="{% url 'my_account' %}">My Account</a></li>
            {% if user.role.profile_name == 'Candidate' %}
                <li><a href="{% url 'candidate_home' %}">Home</a></li>
            {% elif user.role.profile_name == 'Admin'%}
                <li><a href="{% url 'admin_home' %}">Home</a></li>
            {% endif %}
            <li><a href="#">About us</a></li>
            <li><a href="{% url 'logout' %}">Log out</a></li>
        </ul>
    </nav>
  </div>
  {% block content %}
  {% endblock %}
</body>
</html>
